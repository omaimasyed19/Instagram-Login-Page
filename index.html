<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram Login</title>
        
</head>
<body>
    <div class="container">
        <button class="back-button">‚Üê</button>
        <div class="language">English (US)</div>
        <div class="logo" role="img" aria-label="Instagram logo"><img src="insta.png" alt=""></div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username, email or mobile number" required aria-label="Username, email or mobile number">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required aria-label="Password">
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="create-account">Create new account</button>
        <div class="meta">Meta</div>
    </div>
</body>
</html>
